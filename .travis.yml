sudo: false

language: java

jdk:
  - oraclejdk8

# https://github.com/travis-ci/travis-ci/issues/3259#issuecomment-130860338
addons:
  apt:
    packages:
      - oracle-java8-installer

install: mvn -B install -U -DskipTests=true

# https://docs.travis-ci.com/user/common-build-problems/#Build-times-out-because-no-output-was-received
script: eval $CMD

after_success:
  - util/deploy_snapshot.sh
  - util/update_snapshot_docs.sh

cache:
  directories:
  - $HOME/.m2

matrix:
 include
  - env:
    - CMD='echo stuff'
  - env:
    - CMD='./runClient.sh git@github.com:alibaba/canal.git com.google.guava'
  - env:
    - CMD="travis_wait 360 mvn -B verify -U -Dmaven.javadoc.skip=true -Dgwt.test.include=**/DoesNotMatchAnyTests.java"



env:

branches:
  only:
    - master
    - /^release.*$/
